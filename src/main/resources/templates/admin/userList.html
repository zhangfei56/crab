<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="admin/part/head :: head"></head>
<head><title>customer manager</title></head>
<body>
<header id="header" th:replace="admin/part/header :: header"></header>

<div>
    <div>
        <a href="/admin/addUser">添加用户</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>用户名：</th>
                <th>手机号：</th>
                <th>注册日期：</th>
                <th>有效期：</th>
                <th>操作：</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${datas.getContent()}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.registerDate}"></td>
                <td th:text="${user.expireDate}"></td>
                <td>
                    <input type="button" value="增加有效期" onclick=""/>
                    <input type="hidden" th:value="${user.id}"/>
                </td>
            </tr>

        </tbody>
    </table>
    <div th:include="page :: pager" th:remove="tag"></div>

</div>


<footer id="footer" th:replace="admin/part/footer :: footer"></footer>

</body>

</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="admin/part/head :: head"></head>
<head>
    <title>新增用户</title>
    <link rel="stylesheet" href="/css/voucher.css"/>
    <script type="text/javascript" th:src="@{/js/admin/addUser.js}"/>
    <script type="text/javascript" th:src="@{/js/lib/jquery.validate.min.js}"/>
    <script type="text/javascript" th:src="@{/js/lib/messages_zh.js}"/>
    <style type="text/css">
        #main-nav li:nth-child(1) a{
            background:#ff7b33;
            color:#fff;
        }
    </style>
</head>
<body>
<header id="header" th:replace="admin/part/header :: header"></header>
<div class="bg_box">
    <h2 class="your_position"> >> 当前位置：添加用户</h2>
    <div class="bg_inbox">
        <div class="bg_title_box">
            <div class="bg_title pub_left">添加用户</div>
        </div>
        <form id="add_user_form" class="all_form" >

            <p><label> 用户名: </label><input type="text" class="all_input" id="userName" name="user_name"/></p>

            <p><label> 手机号: </label><input type="text" class="all_input" id="phone_number" name="phone_number"/></p>

            <p><label> 有效期: </label><input type="date" class="all_input" id="expire_date" name="expire_date"/></p>

            <p><label> 密码: </label><input type="text" class="all_input" id="pre_password" name="pre_password"/></p>

            <p><label> 确认密码: </label><input type="text" class="all_input" id="password" name="password"/></p>

            <p><label></label><input type="submit" value="提交"  class="all_button no_border_btn"/></p>

        </form>
    </div>
</div>
</body>

</html>

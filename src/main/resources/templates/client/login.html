<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="client/part/head :: head"></head>

<body style="background: #f8f8f8;height: 100%;">
<header id="header" th:replace="client/part/header :: header"></header>

<div th:if="${param.error}">

    Invalid username and password.

</div>

<div th:if="${param.logout}">

    You have been logged out.

</div>

<div th:if="${#httpServletRequest.remoteUser != null}">

    <p th:text="${#httpServletRequest.remoteUser}">
        sample_user
    </p>
</div>

<div class="logo_img"><a href="/">香蟹汇</a><span>欢迎登录</span></div>
<div class="login_body">
    <div class="login_center m_clear">
        <div class="m_img"></div>
        <div class="login_form">
            <h2>账号登录</h2>
            <form th:action="@{/login}" method="post">

                <p class="user_name"><input type="text" name="username" placeholder="请输入您的用户名"/></p>

                <p class="passwords"><input type="password" name="password" placeholder="请输入您的密码" /></p>

                <div class="forgot_password"><a>忘记密码</a></div>

                <p class="sub_icon"><input type="submit" value="立即登陆"/></p>

            </form>
        </div>
    </div>
</div>
    <footer id="footer" th:replace="client/part/footer :: footer"></footer>
</body>

</html>

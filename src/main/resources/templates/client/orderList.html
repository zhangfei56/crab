<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="client/part/head :: head"></head>
<head>
    <meta charset="UTF-8"/>
    <title>订单</title>
    <!--<script type="text/javascript" th:src="@{/js/lib/FileSaver.js}"/>-->

</head>
<body>
<header id="header" th:replace="client/part/header :: header"></header>
<div class="bg_box">

    <h2 class="your_position"> >> 当前位置：提货券</h2>
    <div class="bg_inbox">
        <table>
            <thead>
                <tr>
                    <td>券号：</td>
                    <td>规格：</td>
                    <td>创建日期：</td>
                    <td>预约人：</td>
                    <td>预留电话：</td>
                    <td>预计送到时间：</td>
                    <td>状态：
                        <input id="voucher_status_id" style="display: none" th:value="${status}"/>
                        <select id="voucher_status_select">
                            <option value="-1">全部</option>
                            <option value="0">创建</option>
                            <option value="1">提货</option>
                            <option value="2">发货</option>
                            <option value="3">完成</option>
                        </select>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order:${ordres.getContent()}">
                    <td th:text="${order.voucher.identityCode}"></td>
                    <td th:text="${order.voucher.voucherCategory.detail}"></td>
                    <td th:text="${order.voucher.createDateTime}"></td>
                    <td th:text="${order.contact}"></td>
                    <td th:text="${order.phoneNumber}"></td>
                    <td th:text="${order.voucher.status}"></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
